<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Book Log</h1>
    
    <!-- Add Book Button -->
    <button id="addBook">Add Book</button>

    <!-- Book List Display -->
    <ul id="bookList"></ul>

    <!-- Add Book Form -->
    <form id="add-book-form" style="display:none;">
        <input type="text" id="book-name-input" placeholder="Enter book name" required />
        <button type="submit">Add Book</button>
    </form>

    <!-- AI Chat Section -->
    <div id="chat-container">
        <h2>Chat with AI</h2>
        <textarea id="chatArea" rows="8" readonly placeholder="AI chat will appear here..."></textarea>
        <input type="text" id="chatInput" placeholder="Ask AI something..." />
        <button id="chatBtn">Ask AI</button>
    </div>

    <!-- Face Recognition Section -->
    <div id="face-recognition-container">
        <h2>Face Recognition</h2>
        <video id="video" width="640" height="480" autoplay muted></video>
        <p id="face-status">Waiting for face detection...</p>
    </div>

    <!-- Add Google Gemini AI CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@latest"></script>
    
    <!-- Add face-api.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

    <!-- Load Firebase Config and Scripts as Modules -->
    <script type="module" src="script.js"></script>

</body>
</html>
